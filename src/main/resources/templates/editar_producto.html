<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"> 
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Tienda</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <span class="navbar-text">
                            Bienvenido, <strong th:text="${nombreUsuario}"></strong>
                            <img th:src="@{/img/images/{foto}(foto=${foto})}" alt="Foto de usuario" class="img-thumbnail" width="50">
                        </span>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="text-center">Editar Producto</h1>

        <form th:action="@{/editar_producto/{id}(id=${producto.productoId})}" method="post">
            
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre del Producto</label>
                <input type="text" class="form-control" id="nombre" name="nombre" th:value="${producto.nombre}" placeholder="Nombre del producto" required>
            </div>

            <div class="mb-3">
                <label for="stock" class="form-label">Stock</label>
                <input type="number" class="form-control" id="stock" name="stock" th:value="${producto.stock}" placeholder="Cantidad en stock" required>
            </div>

            <div class="mb-3">
                <label for="precio" class="form-label">Precio</label>
                <input type="number" class="form-control" id="precio" name="precio" th:value="${producto.precio}" step="0.01" placeholder="Precio del producto" required>
            </div>

            <div class="mb-3">
                <label for="categoria" class="form-label">Categoría</label>
                <select class="form-select" id="categoria" name="categoria" required>
                    <option value="" disabled>Selecciona una categoría</option>
                    <option th:each="categoria : ${categorias}" th:value="${categoria.categoriaId}" th:selected="${categoria.categoriaId == producto.categoriaEntity.categoriaId}" th:text="${categoria.nombreCategoria}"></option>
                </select>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Actualizar Producto</button>
            </div>
        </form>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
